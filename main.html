<!doctype html>
<html>
	<head>
		<link rel="manifest" href="/rpi/manifest.json">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main.css">
		<title>Random Item</title>
		<style>
			body {
				font-family: sans-serif;
/* 				min-width: 300px; */
				margin: 0 6px 0 6px;
				/*top right bottom left*/
				word-wrap: break-word;
			}
			.container {
				display: flex;
				flex-direction: column;
/* 				flex-wrap: wrap; */
			}
			.flex {
				display: flex;
			}
			
			a {
				color: black;
				text-decoration: none;
			}
			
			a:visited {
				text-decoration: line-through;
			}
			a:active {
				text-decoration: underline;
			}
			
			.btncon {
				margin-top: 1em;
			}
			
			.btn {
				align-items: center;
			}
			
			#num, #time {
				width: 5em;
				margin-right: 1em;
			}
			#time {
				display: none;
			}
			
			.reload-icon {
				width: 2em;
				padding-right: 0.5em;
			}
			
			.linktext {
				font-size: 1em;
			}
			.bold {
				font-weight: bold;
				display: block;
				margin-block-start: 0.9em;
				margin-block-end: 0.2em;
				margin-inline-start: 0;
				margin-inline-end: 0;
			}
			
			.sticky {
				position: fixed;
				bottom: 0;
/* 				right: 6px; */
			}
			
			.reloadBar {
				background-color: white;
				width: 100%;
				padding-top: 10px;
				padding-bottom: 10px;
				margin: 0;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<!-- 
<form id="searchForm">
			<div class="btncon flex searchBar">
				<input type="search" id="search">
				<button id="searchbutton" class="flex btn" type="submit"><img src="search-ideogram.svg" class="reload-icon">Search</button>
			</div>
		</form>
 -->
		
		<section class="container"></section>
		
		<form id="reloadForm">
			<div class="btncon flex reloadBar">
				<input type="number" id="num" value="6" size="1">
				<input type="number" id="time" value="500" size="1">
				<button id="reload" class="flex btn" type="submit"><img src="reload-icon.svg" class="reload-icon">Reload</button>
			</div>
		</form>
		
		<script src="pouchdb-7.0.0.js"></script>
		<script src="pouchdb.quick-search.js"></script>
		<script src="rpiweb.js"></script>
		<script src="main.js"></script>
	</body>
</html>
